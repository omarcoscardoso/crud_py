<doctype html>
    <title>Lista de Usuários - Python Flask MySQL CRUD</title>
    <p><a href="{{ url_for('.add_user_view') }}"><button type="button">Adicionar Usuário</button></a></p>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    
    {{ table }}
